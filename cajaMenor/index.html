<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Prysma PH</title>
  <link rel="stylesheet" href="./view/css/login.css" />
  <link rel="stylesheet" href="./view/css/navegador.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Shadows+Into+Light&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Shadows+Into+Light&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <section id="login" class="form-login visible">
    <div style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 10px;
        ">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#008b8b" class="bi bi-person-circle"
        viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
      </svg>
    </div>

    <h5>Inicio de sesión</h5>

    <h4 id="mensaje"></h4>

    <input class="controls" type="text" placeholder="Usuario" id="usuario" name="usuario" />
    <input class="controls" type="password" placeholder="Contraseña" id="contrasena" name="contrasena" />
    <input class="controls" type="text" placeholder="Correo" id="correo" name="correo" />
    <input id="btnIniciar" class="buttons" type="button" value="Ingresar" />
    <p><a href="#">¿Olvidastes tu Contraseña?</a></p>
  </section>
  <section id="spinner" class="spinner"></section>
  <main id="panel" class="panel">
    <header>
      <button id="registrar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-check"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M10.354 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
          <path
            d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z" />
        </svg>
        Registrar
      </button>
      <button id="buscar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
        Buscar
      </button>
      <button id="listar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-checklist"
          viewBox="0 0 16 16">
          <path
            d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
          <path
            d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z" />
        </svg>
        Listar
      </button>
      <button id="cerrarSesion">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z" />
          <path fill-rule="evenodd"
            d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
        </svg>
        Cerrar sesión
      </button>
    </header>
    <section id="agregarTope" class="agregarTope">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cash-coin"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
        <path
          d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
        <path
          d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
        <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
      </svg>
      <label for="topeMaximoInput">Ingrese el tope máximo:</label>
      <input type="number" id="topeMaximoInput" />
      <button id="btnAsignar">Asignar</button>
      <p class="topem" id="topeMaximo"></p>
    </section>
    <div class="prueba">
      <section id="sectionRegistro" class="sectionRegistro">
        <form action="">
          <h3>Registrar un gasto</h3>
          <label for="fcategoria" class="selectCategoria">Seleccione categoria</label>
          <select id="fcategoria" class="categoria" required>
            <option id="Negocios" value="Negocio">Negocios</option>

            <option id="Diversion" value="Diversion">Diversion</option>
            <option id="Transporte" value="Transporte">Transporte</option>

            <option id="Comida" value="Comida">Comida</option>
          </select>

          <label for="fdescripcion"></label>
          <input class="description" placeholder="Descripcion" id="fdescripcion" type="text" />
          <label for="fvalor"></label>
          <input class="description" id="fvalor" placeholder="Valor" type="number" />
          <label for="ffecha"></label>
          <input class="description" placeholder="Fecha" id="ffecha" type="date" />
          <button class="butonGuardar" type="button" value="Guardar" id="btnGuardar">
            Guardar
          </button>
        </form>
      </section>
      <section class="sectionBuscar" id="sectionBuscar">
        <label class="seleccionec" for="fcategoriaBuscar">Selecciona una categoría:</label>
        <select class="buscar-select" id="fcategoriaBuscar">
          <option id="Todas" value="all">Todas</option>
          <option id="Negocios" value="Negocios">Negocios</option>
          <option id="Diversion" value="Diversion">Diversión</option>
          <option id="Transporte" value="Transporte">Transporte</option>
          <option id="Comida" value="Comida">Comida</option>
        </select>
        <button class="button-buscar" id="buscarCate">Buscar</button>
      </section>
      <section class="sectionListar" id="sectionListar"></section>
    </div>
  </main>
  <script type="module" src="./view/js/login.js"></script>
  <script type="module" src="./controller/ControllerGastos.js"></script>
</body>

</html>
